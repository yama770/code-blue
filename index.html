<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE BLUE</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header inner">
            <h1 class="header__logo">
                <a href="#">
                    <img src="img/logo.svg" alt="pronavi ロゴ">
                </a>
            </h1>

            <button class="hamburger" aria-label="メニュー">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#">スクールの特徴</a></li>
                    <li class="header__nav-item"><a href="#">卒業生の作品</a></li>
                    <li class="header__nav-item"><a href="#">学習の流れ</a></li>
                    <li class="header__nav-item"><a href="#">選ばれる理由</a></li>
                    <li class="header__nav-item"><a href="#">料金プラン</a></li>
                    <li class="header__nav-item"><a href="#">講師紹介</a></li>
                    <li class="header__nav-item"><a href="#">よくある質問</a></li>
                </ul>
                
                <div class="header__nav-btn">
                    <a href="#" class="btn btn--primary">無料カウンセリング</a>
                </div>
            </nav>
        </header>

        <main>
            <section class="fv">
                <div class="fv__img--left">
                    <img src="img/fv__man.png" alt="">
                </div>

                <div class="fv__text-wrap">
                    <p class="fv__subtitle">
                        <span class="fv__subtitle--emphasis">現役エンジニア</span>が<br>
                        <span class="fv__subtitle--highlight">”実践力”</span>と<span class="fv__subtitle--highlight">”案件獲得”</span>まで伴走!
                    </p>

                    <h2 class="fv__title">
                        <span>プロのサポートで</span><br>
                        未経験から在宅ワークを
                    </h2>

                    <div class="fv__stats">
                        <div class="fv__stats-item">
                            <img src="img/per-get.png" alt="案件獲得率">
                        </div>
    
                        <div class="fv__stats-item">
                            <img src="img/per-stop.png" alt="挫折率">
                        </div>
    
                        <div class="fv__stats-item">
                            <img src="img/per-work.png" alt="満足度">
                        </div>
                    </div>
                </div>
                

                <div class="fv__img--right">
                    <img src="img/fv__woman.png" alt="">
                </div>

                <div class="fv__img--sp">
                    <img src="img/fv__sp.png" alt="ファーストビュー スマホ用画像">
                </div>

                <h2 class="fv__title--sp">
                    <span>プロのサポートで</span><br>
                    未経験<small>から</small>在宅ワーク<small>を</small>
                </h2>
            </section>

            
        </main>
    </div>


    
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
